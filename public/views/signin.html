<div class="signin">
	<div class="signin-content">
		<div class="signin-title">Вход в личный кабинет</div>
		<form class="signin-form" ng-submit="vm.signIn()">
			<input type="email" ng-model="vm.email" placeholder="Email">
			<input type="password" ng-model="vm.password" placeholder="Пароль">
			<button type="submit">Войти в личный кабинет</button>
		</form>
	</div>
</div>
