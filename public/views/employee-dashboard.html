<div class="employee-dash">
	<div class="employee-dash__events">
		<div class="employee-dash__title">Мои события</div>
		<li class="employee-dash__events-item">
			<span ng-bind="'Приглашения: '+vm.invites"></span>
		</li>
		<button class="btn btn_dashboard" ng-if="session && !session.employerAccess" ui-sref="newcv">Создать резюме</button>
	</div>
	<div class="employee-dash__cvs">
		<div class="employee-dash__title">Мои резюме</div>
		<div class="employee-dash__cv" ng-repeat="cv in vm.cvs">
			<div class="employee-dash__cv-head">
				<a class="link" ng-bind="cv.position" ui-sref="cv({id: cv._id})"></a>
				<img src="../images/trash.svg" ng-click="vm.openModal(cv, $index)" ng-if="session && !session.employerAccess" title="Удалить">
				<img src="../images/invitation.svg" 
					 ng-if="session && !session.employerAccess && cv.responses.length > 0" 
					 title="Приглашение" 
					 ng-repeat="response in cv.responses track by $index"
					 ng-click="vm.removeResponse(cv, response)" 
					 ui-sref="employer({id: response })"
					 >
			</div>
			<div class="employee-dash__cv-footer" ng-bind="'Создано ' + (cv.date | myDate)"></div>
		</div>
	</div>
	<div class="employee-dash__offers">
		<div class="employee-dash__title">Рекомендованные вакансии</div>
		<div class="employee-dash__offer" ng-repeat="vacancy in vm.vacancies">
			<div class="employee-dash__offer-head"><a class="link" ui-sref="vacancy({id: vacancy._id})" ng-bind="vacancy.position"></a></div>
			<div class="employee-dash__offer-body" ng-bind="(vacancy.salary | salary)+' KZT'"></div>
			<div class="employee-dash__offer-footer" ng-bind="vacancy.employer.name+', '+vacancy.employer.city"></div>
		</div>
	</div>
</div>


<div class="modal-backdrop" ng-if="vm.modal" ng-click="vm.closeModal()">
	<div class="modal-window">
		<span>Вы уверены что хотите удалить?</span>
		<button class="btn btn_manager" ng-click="vm.deleteCV()">Удалить</button>
		<button class="btn btn_disable" ng-click="vm.closeModal()">Отмена</button>
	</div>
</div>
